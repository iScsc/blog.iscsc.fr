<div class="iscsc-resource">
    <h4 class="post-title">{{ .Title }}</h4>
    <span class="iscsc-summary">{{ .Summary }}</span><br>
    <a href="{{ .Params.link }}" target="_blank" rel="noopener noreferrer">{{ .Params.link }}</a>

    {{ if .Params.tags }}
        {{ partial "tag_list.html" . }}
    {{ end }}
</div>
